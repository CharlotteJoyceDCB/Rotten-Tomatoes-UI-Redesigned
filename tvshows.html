<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotten Tomatoes Redesigned</title>

    <link rel="stylesheet" href="css/tvshows.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <!-- Navbar brand -->
            <a class="navbar-brand" href="index.html#home"><img id="rotten-tomatoes-logo"
            src="/images/rottentomatoes_logo.png" alt="Rotten Tomatoes Logo"
            draggable="false" height="30" />
            </a>

            <!-- Toggle button -->
            <button class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" 
                aria-controls="navbarSupportedContent" 
                aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-3">
                    <li class="nav-item" id="nav-hidden">
                    <a class="nav-link active d-flex align-items-center" id="menu" aria-current="page" href="#"><i
                        class="fas fa-bars pe-2"></i>Menu</a>
                    </li>
                </ul>

                <!-- Browse Button -->
                <div class="dropdown browse">
                    <button class="btn btn-dark dropdown-toggle shadow-0 me-5" 
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false" 
                        style="padding-bottom: 0.4rem;">
                        Browse
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark fa-ul ms-auto">
                        <li>
                            <a class="dropdown-item" href="movies.html#movies"><span class="fa-li pe-2"></span>Movies</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="tvshows.html#tv"><span class="fa-li pe-2"></span>TV Shows</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="tomatometer.html#tomatometer"><span class="fa-li pe-2"></span>Tomatometer</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="news.html#news"><span class="fa-li pe-2"></span>News</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="critics.html#critics"><span class="fa-li pe-2"></span>Critics</a>
                        </li>
                    </ul>
                </div>                
    
                <!-- Search Bar -->
                <div class="search-bar w-100">
                    <form class="d-flex align-items-center w-100 form-search">
                        <div class="input-group">
                            <!-- Search input -->
                            <input type="search" 
                                   class="form-control" 
                                   placeholder="Search movies, tv shows, actors, and more..." 
                                   aria-label="Search">
                            <!-- Search icon inside the input -->
                            <span class="input-group-text bg-white border-0"><i class="fas fa-search"></i></span>
                        </div>
                    </form>
                </div>

                <!-- Nav Links -->
                <ul class="navbar-nav ms-3">
                    <li class="nav-item me-3">
                    <a class="nav-link d-flex align-items-center" href="shop.html">Shop</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link d-flex align-items-center me-3" href="watchlist.html#watchlist">
                        <i class="fas fa-bookmark pe-2"></i> Watchlist
                    </a>
                    </li>
                    <li class="nav-item" style="width: 65px;">
                    <a class="nav-link d-flex align-items-center" href="signin.html#signin">Sign In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main Section -->
    <main class="tvshows-section" id="tv">
        <div class="container my-5">
            <div class="title">
              <h2>Best TV Shows (November 2024)</h2>
            </div>
          
            <!-- Streaming Platforms -->
            <div class="streaming-platforms d-flex flex-wrap gap-2 mb-4">
              <img src="images/tvshows/Fandango.jpg" alt="At Home" class="img-fluid rounded-circle" style="width: 70px; height: 70px;">
              <img src="images/tvshows/Peacock.png" alt="Peacock" class="img-fluid rounded-circle" style="width: 70px; height: 70px;">
              <img src="images/tvshows/Paramount.png" alt="Paramount+" class="img-fluid rounded-circle" style="width: 70px; height: 70px;">
              <img src="images/tvshows/Netflix.jpg" alt="Netflix" class="img-fluid rounded-circle" style="width: 70px; height: 70px;">
              <img src="images/tvshows/hulu.jpg" alt="Hulu" class="img-fluid rounded-circle" style="width: 70px; height: 70px;">
              <img src="images/tvshows/prime-video.png" alt="PrimeVideo" class="img-fluid rounded-circle" style="width: 70px; height: 70px; background-color: white;">
              <img src="images/tvshows/apple-tv.png" alt="Apple-TV" class="img-fluid rounded-circle" style="width: 70px; height: 70px;">
              <img src="images/tvshows/freevee.png" alt="Freevee" class="img-fluid rounded-circle" style="width: 70px; height: 70px;">
              <img src="images/tvshows/hbo-max.png" alt="HBO-Max" class="img-fluid rounded-circle" style="width: 70px; height: 70px;">
              <img src="images/tvshows/discovery+.png" alt="Discovery+" class="img-fluid rounded-circle" style="width: 70px; height: 70px;">
              <img src="images/tvshows/mubi.png" alt="Mubi" class="img-fluid rounded-circle" style="width: 70px; height: 70px;">
              <img src="images/tvshows/vudu.png" alt="Vudu" class="img-fluid rounded-circle" style="width: 70px; height: 70px;">
              <img src="images/tvshows/sling-tv.png" alt="Sling-TV" class="img-fluid rounded-circle" style="width: 70px; height: 70px; background-color: white;">
              <img src="images/tvshows/Roku.png" alt="Roku" class="img-fluid rounded-circle" style="width: 70px; height: 70px;">
            </div>
        </div>
    </main>
