<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotten Tomatoes Redesigned</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- Navbar brand -->
            <a class="navbar-brand" href="#"><img id="rotten-tomatoes-logo"
            src="/images/rottentomatoes_logo.png" alt="Rotten Tomatoes Logo"
            draggable="false" height="30" />
            </a>

            <!-- Toggle button -->
            <button class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" 
                aria-controls="navbarSupportedContent" 
                aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-3">
                    <li class="nav-item" id="nav-hidden">
                    <a class="nav-link active d-flex align-items-center" id="menu" aria-current="page" href="#"><i
                        class="fas fa-bars pe-2"></i>Menu</a>
                    </li>
                </ul>

                <!-- Browse Button -->
                <div class="dropdown browse">
                    <button class="btn btn-dark dropdown-toggle shadow-0 me-5" 
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false" 
                        style="padding-bottom: 0.4rem;">
                        Browse
                        <ul class="dropdown-menu dropdown-menu-dark fa-ul ms-auto">
                        <li>
                            <a class="dropdown-item" href="#"><span class="fa-li pe-2"></span>Movies</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#"><span class="fa-li pe-2"></span>TV Shows</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#"><span class="fa-li pe-2"></span>Tomatometer</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#"><span class="fa-li pe-2"></span>News</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#"><span class="fa-li pe-2"></span>Critics</a>
                        </li>
                        </ul>
                    </button>
                </div>
    
                <!-- Search Bar -->
                <div class="search-bar w-100">
                    <form class="d-flex align-items-center w-100 form-search">
                    <div class="input-group">
                        <input type="search" class="form-control" placeholder="Search movies, tv shows, actors, and more..." aria-label="Search"/>
                    </div>
                    <a href="#!" class="text-white search-btn"><i class="fas fa-search ps-3"></i></a>
                    </form>
                </div>

                <!-- Nav Links -->
                <ul class="navbar-nav ms-3">
                    <li class="nav-item me-3">
                    <a class="nav-link d-flex align-items-center" href="#!">Shop</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link d-flex align-items-center me-3" href="#!">
                        <i class="fas fa-bookmark pe-2"></i> Watchlist
                    </a>
                    </li>
                    <li class="nav-item" style="width: 65px;">
                    <a class="nav-link d-flex align-items-center" href="#!">Sign In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Section -->
    <main class="hero-content">
        <div class="movie-poster">
          <img src="/images/the-wild-robot-movie.png" class="poster-img" alt="A Wild Robot Movie">
          <img src="/images/the-wild-robot-text.png" alt="">  
        </div>
        <div class="movie-details">
          <article class="movie-info">
            <div class="movie-description">
              <p class="movie-synopsis">In an epic journey from DreamWorks Animation, a shipwrecked robot on an uninhabited island bonds with animals & adopts an orphaned gosling.</p>
              </p>
              <div class="rating-container">
                <span class="tomatometer">Tomatometer</span>
              </div>
            </div>
          </article>
          <span>Adventure</span>
          <span>Sci-Fi</span>
          <span>Animation</span>
        </div>
    </main>
    <!-- Footer Section -->
<footer></footer>
    <!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
